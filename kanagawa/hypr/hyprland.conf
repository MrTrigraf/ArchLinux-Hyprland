#---тупая полоска---#
#autogenerated = 1 # remove this line to remove the warning

#--- НАСТРОЙКА МОНИТОРОВ ------------------------------------------------------
#команда для просмтора мониторов hyprctl monitors all
monitor=HDMI-A-1,1920x1080@144,0x0,1

#--- МОИ ПРОГРАММЫ ------------------------------------------------------------

$terminal = kitty
$fileManager = nautilus
$menu = rofi -show drun 

#--- АВТОСТАРТ ----------------------------------------------------------------

exec-once = hyprlock -c ~/.config/hypr/kanagawa/hypr/hyprlock.conf
exec-once = waybar -c ~/.config/hypr/kanagawa/waybar/config.jsonc -s ~/.config/hypr/kanagawa/waybar/style.css
exec-once = systemctl --user start hyprpolkitagent
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = mako -c ~/.config/hypr/kanagawa/mako/config.ini
exec-once = ~/.config/hypr/kanagawa/mako/vpn-notify.sh
exec-once = swww-daemon
exec-once = zen-browser
exec-once = ~/.config/hypr/kanagawa/hypr/start_workspace3.sh

#--- ПОДКЛЮЧЕНИЕ ДОПОЛНИТЕЛЬНЫХ ФАЙЛОВ С КОНФИГОМ  ----------------------------

source = ~/.config/hypr/kanagawa/hypr/keybindings.conf

#--- ПРАВИЛА ОКОН -------------------------------------------------------------
#команда для просмтора окон hyprctl clients
windowrulev = suppress_event maximize, match:class .*
windowrulev = nofocus, match:class ^$, match:title ^$, xwayland:1, floating:1, fullscreen:0, pinned:0

# Terminal
windowrule {
  name = kitty-float-rules
  match:class = kitty-float
  float = on
  size = 1000 600
  center = on
}

# Nautilus
windowrule {
  name = nautilus-rules
  match:class = org.gnome.Nautilus
  float = on
  size = 1000 600
  center = on
}

# FileRoller
windowrule {
  name = filerroller-rules
  match:class = org.gnome.FileRoller
  float = on
  size = 1000 600
  center = on
}

# Evince
windowrule {
  name = evince-rules
  match:class = org.gnome.Evince
  float = on
  size = 1000 600
  center = on
}

# Viewnior
windowrule {
  name = viewnior-rules
  match:class = viewnior
  float = on
  size = 1000 600
  center = on
}

# Calendar
windowrule {
  name = calendar-rules
  match:title = calendar
  float = on
  size = 200 200
  move = 1257 795
}

# Pavucontrol
windowrule {
  name = pavucontrol-rules
  match:class = org.pulseaudio.pavucontrol
  float = on
  size = 600 300
  move = 1057 717
}

# Discord
windowrule {
  name = discord-rules
  match:class = discord
  workspace = 5 silent
  float = on
  size = 1000 600
  center = on
}

# vesktop
windowrule {
  name = vesktop-rules
  match:class = vesktop
  workspace = 5 silent
  float = on
  size = 1000 600
  center = on
}

# Telegram
windowrule {
  name = telegram-rules
  match:title = Telegram
  workspace = 5 silent
  float = on
  size = 1000 600
  center = on
}

# Zen Browser
windowrule {
  name = zen-browser-rules
  match:class = zen
  workspace = 1 silent
}

